<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>resultaat - delaypay</title>
    <link rel="stylesheet" href="/css/global.css">
</head>
<body>
    <main>
        <h1 id="title">resultaat laden...</h1>
        <h2 id="prize">prijs laden</h2>
        <div id="gap"></div>
        <h3 id="stats">statistieken:</h3>
        <div id="smallgap"></div>
        <h3 id="stats0">statistieken laden...</h3>
        <h3 id="stats1">statistieken laden...</h3>
        <h3 id="stats2">statistieken laden...</h3>
        <a href="index.html">speel opnieuw</a>
        

    </main>
    <script>
        // generate
        // genereerd een getal tussen 0 en 90
        const i = Math.floor(Math.random() * 91.0);
        console.log(i)
        // controleert de resultaten
        if (i === 69) {
            won()
            perfectwin()
        }
        else if (i === 70) {
            won()
            normalwin()
        }

        else if (i === 21) {
            won()
            normalwin()
        }
        else if (i === 89) {
            won()
            normalwin()
        }
        else if (i === 90) {
            won()
            normalwin()
        }
        else if (i === 76) {
            won()
            normalwin()
        }
        else if (i === 30) {
            won()
            normalwin()
        }
        else if (i === 65) {
            won()
            normalwin()
        }
        else if (i === 45) {
            won()
            normalwin()
        }
     
        else {
            lost()
        }

       // laat het resultaat zien
        function lost() {
            document.getElementById("title").innerHTML = "helaas!";
            document.getElementById("prize").innerHTML = "u heeft niks gewonnen."
            document.getElementById("stats0").innerHTML = "minuten te laat: -"
            document.getElementById("stats1").innerHTML = "trein uitgevallen: ja"
            document.getElementById("stats2").innerHTML = "vertrek van: spoor 2"
        }

        function won() {
            document.getElementById("title").innerHTML = "gefeliciteerd!"
        
        }
        function perfectwin() {
            document.getElementById("prize").innerHTML = "u heeft 20 credits gewonnen!"
            document.getElementById("stats0").innerHTML = "minuten te laat: 6"
            document.getElementById("stats1").innerHTML = "trein uitgevallen: nee"
            document.getElementById("stats2").innerHTML = "vertrek van: spoor 1"
        }
        function normalwin() {
            document.getElementById("prize").innerHTML = "u heeft 15 credits gewonnen!"
            document.getElementById("stats0").innerHTML = "minuten te laat: 25"
            document.getElementById("stats1").innerHTML = "trein uitgevallen: nee"
            document.getElementById("stats2").innerHTML = "vertrek van: spoor 3"
        }
    </script>
</body>
</html>
